<!-- home.html -->
<div class="jumbotron" ng-controller="customerController">
    <form name="custLoginForm" class="form-horizontal" ng-submit="submitForm(custLoginForm.$valid, customer, '/book')" novalidate>
        <!-- Email Address -->
        <div class="form-group">
            <label for="custEmail" class="col-sm-2">Email address</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="custEmail" name="custEmail" placeholder="Enter email"
                       ng-model="customer.email" required>
                <p ng-show="custLoginForm.custEmail.$dirty && custLoginForm.custEmail.$invalid" class="help-block">Email is not correct</p>
            </div>
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="custPassword" class="col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="custPassword" name="custPassword" placeholder="Enter Password"
                       ng-model="customer.password" ng-minlength="6" ng-maxlength="10" required>
                <p ng-show="custLoginForm.custPassword.$error.minlength" class="help-block">Password is too short.</p>
                <p ng-show="custLoginForm.custPassword.$error.maxlength" class="help-block">Password is too long.</p>
            </div>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="custLoginForm.$invalid">Submit</button>
    </form>
</div>
