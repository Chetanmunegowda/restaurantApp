<div class="container">
    <h4>Registered Users for the Portal</h4>
    <table class="table table-hover">
        <thead>
            <th>Customer Email</th>
            <th>Link</th>
        </thead>
        <tbody>
        <tr ng-repeat="customer in customers | orderBy: 'emailAddress' | limitTo: 10">
            <td>{{customer.emailAddress}}</td>
            <td>{{customer.id}}</td>
            <td><a href="#/bookingDetails/{{customer.id}}">Click here to view booking details</a></td>
        </tr>
        </tbody>
    </table>
</div>
